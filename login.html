<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ورود جدید</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-wrapper"> 
        
        <div class="graphic-panel">
            <div> 
                <img src="logo.png" alt="لوگوی شرکت" class="company-logo-img">
            </div>
            
            <div class="social-icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fas fa-file-alt"></i> 
            </div>
        </div>

        <div class="login-container">
            <div class="header">
                <h2>ورود</h2>
            </div>
            
            <form class="login-form">
                <label for="username-email">نام کاربری یا آدرس ایمیل *</label>
                <input type="text" id="username-email" placeholder="ایمیل یا نام کاربری" required>
                
                <label for="password">رمز عبور *</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="رمز عبور" required>
                    <i class="fas fa-eye" onclick="togglePasswordVisibility(this)"></i> 
                </div>
                
                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">مرا به خاطر بسپار</label>
                    </div>
                    <a href="#" class="forgot-password">رمز عبور را فراموش کرده اید؟</a>
                </div>

                <button type="submit" class="login-button">ورود</button>

                <hr class="separator">
                
                <div class="no-account">
                    <p>هنوز حساب کاربری ندارید؟</p>
                    <a href="signin.html" class="create-account-link">ایجاد حساب کاربری</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(iconElement) {
            const passwordInput = iconElement.previousElementSibling;
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash'); 
            } else {
                passwordInput.type = "password";
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye'); 
            }
        }
    </script>
</body>
</html>
