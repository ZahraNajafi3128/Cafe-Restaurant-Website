<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری تصاویر - اوسیس</title>
    <link rel="stylesheet" href="gallery.css">

<body>
    <div class="main-wrapper"> 
        <h1 class="page-title">گالری تصاویر کافه رستوران</h1>

        <div class="gallery-container glass-card">
            
            <div class="image-grid">
                
                <div class="gallery-item">
                    <img src="cafe_interior_1.png" alt="فضای داخلی کافه ۱">
                    <div class="image-caption">
                        <p>دکوراسیون داخلی مدرن</p>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <img src="mediterranean_dish.png" alt="غذای مدیترانه‌ای">
                    <div class="image-caption">
                        <p>غذاهای متنوع مدیترانه‌ای</p>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <img src="coffee_cup.png" alt="نوشیدنی گرم">
                    <div class="image-caption">
                        <p>انواع قهوه و نوشیدنی</p>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="cafe_exterior.png" alt="دسر و کیک ">
                    <div class="image-caption">
                        <p>دسر و کیک </p>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <img src="cozy_seating.png" alt="نشیمن صمیمی">
                    <div class="image-caption">
                        <p>محل نشیمن و معاشرت</p>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <img src="dinner_table_setup.png" alt="چیدمان میز شام">
                    <div class="image-caption">
                        <p>آماده‌سازی میز شام</p>
                    </div>
                </div>
                
            </div>
            
            <div class="gallery-footer">
                <p>برای دیدن فضای کافه، <a href="aboutus.html">ویدئوی معرفی</a> ما را مشاهده کنید.</p>
