<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h2>ثبت نام</h2>
        </div>
        
        <form class="login-form">
            <label for="username-email">نام کاربری یا آدرس ایمیل *</label>
            <input type="text" id="username-email" placeholder="ایمیل یا نام کاربری" required>
            
            <label for="password">رمز عبور *</label>
            <div class="input-with-icon">
                <input type="password" id="password" placeholder="رمز عبور" required>
                <i class="fas fa-eye" onclick="togglePasswordVisibility(this)"></i>
            </div>
            
            <label for="confirm-password">تکرار رمز عبور *</label>
            <div class="input-with-icon">
                <input type="password" id="confirm-password" placeholder="تکرار رمز عبور" required>
                <i class="fas fa-eye" onclick="togglePasswordVisibility(this)"></i>
            </div>

            <label for="phone-number">شماره تلفن*</label>
            <input type="text" id="phone-number" placeholder="مثال: 0912xxxxxxx" required>
            
            <button type="submit" class="login-button">ثبت نام</button>
            
            <hr class="separator">
            
            <div class="no-account">
                <p>قبلاً حساب کاربری داشته‌اید؟</p>
                <a href="login.html" class="create-account-link">ورود به حساب</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(iconElement) {
            const passwordInput = iconElement.previousElementSibling;
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash'); 
            } else {
                passwordInput.type = "password";
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye'); 
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const eyeIcons = document.querySelectorAll('.input-with-icon .fas.fa-eye');
            
            eyeIcons.forEach(icon => {
                if (!icon.getAttribute('data-listener')) {
                    icon.addEventListener('click', function() {
                        togglePasswordVisibility(icon);
                    });
                    icon.setAttribute('data-listener', 'true');
                }
            });
        });
    </script>
</body>
</html>
