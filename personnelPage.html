<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پرسنل کافه</title>
  <link rel="stylesheet" href="personnelPage.css">
</head>
<body>

  <!-- هدر تمام‌عرض با بک‌گراند عکس دسته‌جمعی -->
  <section class="hero">
    <div class="hero-overlay"></div>
  </section>

  <main class="staff-wrapper">

    <hr class="section-divider">

    <!-- معرفی مدیرعامل و سرآشپز -->
    <section class="staff-section">

      <!-- مدیرعامل -->
      <article class="staff-row staff-row--ceo">
        <div class="staff-photo-box">
          <img src="../project/images/manager.jpg" alt="مدیرعامل کافه">
        </div>
        <div class="staff-text">
          <h2 class="staff-name">مدیرعامل</h2>
          <p>
            اینجا می‌توانی چند جمله درباره‌ی مدیرعامل بنویسی؛
            سابقه، دیدگاه و نقش او در شکل‌گیری کافه.
          </p>
        </div>
      </article>

      <!-- سرآشپز -->
      <article class="staff-row staff-row--chef">
        <div class="staff-text">
          <h2 class="staff-name">سرآشپز</h2>
          <p>
            این بخش برای معرفی سرآشپز است؛ تجربه‌های کاری،
            سبک آشپزی و علاقه‌مندی‌های او.
          </p>
        </div>
        <div class="staff-photo-box">
          <img src="../project/images/chef.jpg" alt="سرآشپز">
        </div>
      </article>

      <!-- گارسون-->
      <article class="staff-row staff-row--ceo">
        <div class="staff-photo-box">
          <img src="../project/images/waiter.jpg" alt="گارسون">
        </div>
        <div class="staff-text">
          <h2 class="staff-name">گارسون</h2>
          <p>
            اینجا می‌توانی چند جمله درباره‌ی مدیرعامل بنویسی؛
            سابقه، دیدگاه و نقش او در شکل‌گیری کافه.
          </p>
        </div>
      </article>

    </section>

  </main>
</body>
</html>
