<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>پنل کاربری - رزرو مراسم</title>

  <!-- استایل مشترک (منو، آواتار، کارت شیشه‌ای و ...) -->
  <link rel="stylesheet" href="profilePage.css" />
  <!-- استایل اختصاصی فرم رزرو -->
  <link rel="stylesheet" href="reservePage.css" />
</head>
<body>
  <div class="panel-wrapper">

    <!-- هدر موبایل + دکمه همبرگری -->
    <header class="mobile-header">
      <button id="menuToggle" class="hamburger" aria-label="باز کردن منو">☰</button>
    </header>

    <!-- منوی مستطیلی چپ؛ دقیقا مثل بقیه صفحات -->
    <aside class="side-menu" id="sideMenu">
      <h2 class="cafe-name">OASIS</h2>

      <div class="avatar-wrapper">
        <label for="avatar-input" class="avatar-circle">
          <img id="avatarPreview"
               class="avatar-image"
               src="../project/images/resturant.jpg"
               alt="عکس پروفایل" />
        </label>
        <input type="file" id="avatar-input" accept="image/*" hidden />
      </div>

      <p class="greeting">سلام سونیا!</p>

      <nav class="side-nav">
        <a href="profilePage.html" class="nav-link nav-link--profile">
          <span class="nav-text">پروفایل</span>
        </a>

        <a href="menu.html" class="nav-link nav-link--menu">
          <span class="nav-text">مشاهده منو</span>
        </a>

        <a href="orderListPage.html" class="nav-link nav-link--orders">
          <span class="nav-text">لیست سفارشات</span>
        </a>

        <a href="feedbackPage.html" class="nav-link nav-link--feedback">
          <span class="nav-text">انتقاد / پیشنهاد</span>
        </a>

        <a href="reservePage.html" class="nav-link nav-link--reserve active">
          <span class="nav-text">رزرو مراسم</span>
        </a>

        <a href="logout.html" class="nav-link nav-link--logout">
          <span class="nav-text">خروج</span>
        </a>
      </nav>
    </aside>

    <!-- محتوای راست -->
    <main class="panel-content">
      <h1 class="section-title">رزرو مراسم</h1>

      <!-- کارت فرم رزرو مراسم -->
      <section class="reserve-card">
        <form id="reserveForm" class="reserve-form">

          <div class="form-group">
            <label for="eventType">نوع مراسم</label>
            <input type="text" id="eventType" name="eventType" placeholder="مثلاً تولد، سالگرد، دورهمی دوستانه" />
          </div>

          <div class="form-group">
            <label for="guests">تعداد میهمانان</label>
            <input type="number" id="guests" name="guests" min="1" placeholder="مثلاً ۲۰ نفر" />
          </div>

          <div class="form-group">
            <label for="date">انتخاب تاریخ</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="form-group">
            <label for="time">انتخاب ساعت</label>
            <input type="time" id="time" name="time" />
          </div>

          <div class="form-group">
            <label for="notes">توضیحات</label>
            <textarea id="notes" name="notes" rows="4" placeholder="هر توضیح اضافی مثل نوع دکور، موسیقی، کیک و ..."></textarea>
          </div>

          <p class="reserve-note">
            تکمیل این فرم به‌منزله رزرو قطعی نیست. پس از ثبت، برای هماهنگی و دریافت اطلاعات بیشتر با شما تماس می‌گیریم.
          </p>

          <button type="submit" class="btn-primary reserve-submit">ثبت</button>
        </form>
      </section>
    </main>

    <!-- بک‌دراپ برای موبایل -->
    <div class="backdrop" id="backdrop"></div>
  </div>

  <script src="reservePage.js"></script>
</body>
</html>
