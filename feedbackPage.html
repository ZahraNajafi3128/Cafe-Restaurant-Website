<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>پنل کاربری - انتقاد / پیشنهاد</title>

  <!-- استایل مشترک (منو، آواتار، کارت شیشه‌ای و ...) -->
  <link rel="stylesheet" href="profilePage.css" />
  <!-- استایل اختصاصی فرم انتقاد / پیشنهاد -->
  <link rel="stylesheet" href="feedbackPage.css" />
</head>
<body>
  <div class="panel-wrapper">

    <!-- هدر موبایل + دکمه همبرگری -->
    <header class="mobile-header">
      <button id="menuToggle" class="hamburger" aria-label="باز کردن منو">☰</button>
    </header>

    <!-- منوی مستطیلی چپ: دقیقا کپی از صفحه پروفایل -->
    <aside class="side-menu" id="sideMenu">
      <h2 class="cafe-name">OASIS</h2>

      <div class="avatar-wrapper">
        <label for="avatar-input" class="avatar-circle">
          <img id="avatarPreview"
               class="avatar-image"
               src="../project/images/resturant.jpg"
               alt="عکس پروفایل" />
        </label>
        <input type="file" id="avatar-input" accept="image/*" hidden />
      </div>

      <p class="greeting">سلام سونیا!</p>

      <nav class="side-nav">
        <a href="profilePage.html" class="nav-link nav-link--profile">
          <span class="nav-text">پروفایل</span>
        </a>

        <a href="menu.html" class="nav-link nav-link--menu">
          <span class="nav-text">مشاهده منو</span>
        </a>

        <a href="orderListPage.html" class="nav-link nav-link--orders">
          <span class="nav-text">لیست سفارشات</span>
        </a>

        <a href="feedbackPage.html" class="nav-link nav-link--feedback active">
          <span class="nav-text">انتقاد / پیشنهاد</span>
        </a>

        <a href="reservePage.html" class="nav-link nav-link--reserve">
          <span class="nav-text">رزرو مراسم</span>
        </a>

        <a href="logout.html" class="nav-link nav-link--logout">
          <span class="nav-text">خروج</span>
        </a>
      </nav>
    </aside>

    <!-- محتوای راست -->
    <main class="panel-content">
      <h1 class="section-title">انتقاد / پیشنهاد</h1>

      <!-- کارت فرم انتقاد / پیشنهاد -->
      <section class="feedback-card">
        <form id="feedbackForm" class="feedback-form">
          <div class="form-group">
            <label for="message">متن انتقاد / پیشنهاد</label>
            <textarea id="message"
                      name="message"
                      rows="6"
                      placeholder="متن خود را اینجا وارد کنید"></textarea>
          </div>

          <div class="form-group">
            <label for="imageInput">اگر تصویری دارید که می‌خواهید پیوست کنید، آن را انتخاب کنید</label>
            <input type="file" id="imageInput" name="image" accept="image/*" />
          </div>

          <button type="submit" class="btn-primary feedback-submit">ثبت</button>
        </form>
      </section>
    </main>

    <!-- بک‌دراپ برای موبایل -->
    <div class="backdrop" id="backdrop"></div>
  </div>

  <script src="feedbackPage.js"></script>
</body>
</html>
